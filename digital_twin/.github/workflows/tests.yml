name: Digital Twin CI/CD

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd digital_twin/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Run unit tests
      run: |
        cd digital_twin/backend
        pytest tests/test_memory.py -v --cov=. --cov-report=xml

    - name: Run integration tests
      run: |
        cd digital_twin/backend
        pytest tests/test_api.py -v --cov=. --cov-report=xml --cov-append

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./digital_twin/backend/coverage.xml
        flags: backend
        name: backend-coverage

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run Black (code formatting check)
      run: |
        cd digital_twin/backend
        black --check .

    - name: Run isort (import sorting check)
      run: |
        cd digital_twin/backend
        isort --check-only .

    - name: Run Flake8 (linting)
      run: |
        cd digital_twin/backend
        flake8 . --max-line-length=100 --extend-ignore=E203,W503

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: digital_twin/frontend/package-lock.json

    - name: Install frontend dependencies
      run: |
        cd digital_twin/frontend
        npm ci

    - name: Build frontend
      run: |
        cd digital_twin/frontend
        npm run build

    - name: Run frontend tests (if any)
      run: |
        cd digital_twin/frontend
        npm test --if-present

  docker-build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        cd digital_twin
        docker build -t digital-twin:test .

    - name: Test Docker image
      run: |
        docker run --rm digital-twin:test python --version

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'digital_twin'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
