[pytest]
# Pytest configuration for Digital Twin backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    memory: Tests for memory/storage functions
    api: Tests for API endpoints
    analytics: Tests for analytics functions

# Coverage configuration
[coverage:run]
source = .
omit =
    tests/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
